    <main>
        <h2>Social Media</h2>
        <div class="parent-container">
            <div class="child-container">
                <p>During my tim at Starlings cafe i managed their 
                    social media account. all these images are taken and edited by me.
                </p>
            </div>
          </div>
        <div class="gallery-wrap">
            <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/flat white.jpg"></span>
                <span><img src="images/coffee machine.jpg"></span>
                <span><img src="images/guy sitting.jpg"></span>
            </div>
            <div>
                <span><img src="images/latte.jpg"></span>
                <span><img src="images/open day post.jpg"></span>
                <span><img src="images/takeaway special.jpg"></span>
            </div>
        </div>
            <img src="images/next.png" id="nextBtn">
        </div>
    </main>
    <script>
let scrollContainer = document.querySelector(".gallery");
let backBtn = document.getElementById("backBtn");
let nextBtn = document.getElementById("nextBtn");


const isMobile = window.innerWidth <=768;
const scrollDirection = isMobile ? " vertical":"horizontal"
scrollContainer.style.flexDirection = isMobile ? "column": "row";

scrollContainer.addEventListener("wheel",(evt)=>{
 evt.preventDefault();
    if(scrollDirection ==="horizontal"){
        scrollContainer.scrollLeft  += evt.deltaY;
    }else{
        scrollContainer.scrollTop  += evt.deltaY;
    }
    scrollContainer.style.scrollBehavior ="auto";
    scrollContainer.style.scrollBehavior ="smooth"
});
backBtn.addEventListener("click",()=>{
  if(scrollDirection ==="horizontal"){
   scrollContainer.scrollLeft -= 900;
  }else{
    scrollContainer.scrollTop -= 900;
  }
  scrollContainer.style.scrollBehavior ="smooth"
}
);
nextBtn.addEventListener("click",()=>{
    if(scrollDirection === "horizontal"){
    scrollContainer.scrollLeft += 900;
    }else{
        scrollContainer.scrollTop += 900;
    }
    scrollContainer.style.scrollBehavior ="smooth"
}
);

    </script>
